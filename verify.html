<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğrulama Başarılı | molehiya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      border: 1px solid #30363d;
      max-width: 500px;
    }

    .emoji {
      font-size: 4rem;
    }

    h1 {
      color: #58a6ff;
    }

    a {
      color: #3fb950;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">✅</div>
    <h1>Doğrulama Başarılı</h1>
    <p>Discord hesabınız başarıyla doğrulandı.</p>
    <p>Rolünüz birkaç saniye içinde otomatik olarak verilecektir.</p>
    <div class="footer">
      <p><a href="https://discord.com">Discord'a geri dön</a> veya <a href="/">Ana sayfaya git</a></p>
    </div>
  </div>
</body>
</html>
